name: GitHub Actions Flake8
run-name: ${{ github.actor }} is testing out Github Actions 🤑
on:
  push:
  paths:
    - experimental/*
    - bin_handler.py
    - .github/workflows/github-actions-flake8.yml
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 Now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 Current branch is ${{ github.ref }} on ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Install flake8
      - run: |
          pip install flake8
      - name: Check coding standard
      - run: flake8 bin_handler.py
          if [[ $? -eq 0 ]]; then
            echo
            echo "Code conforms."
          else
            echo
            echo "Code does not conform---CI fails."
            exit 1
          fi